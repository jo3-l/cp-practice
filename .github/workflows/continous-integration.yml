name: Continuous Integration

on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    name: Build Java
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Build with Gradle
        run: ./gradlew build